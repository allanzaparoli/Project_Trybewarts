<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="div-body">
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email" type="email" name="email" placeholder="Email">
        <input id="password" type="senha" name="password" placeholder="Senha">
        <button class="btn-header" type="submit">Entrar</button>
      </form>
    </header>
    <main class="container-flex">
            <section id="id-formulario">
              <form action="" id="evaluation-form">
              <div id="div-inicio">
                <div>
                  <h2>Formulário De Avaliação</h2>
                  <label for="">
                    <input type="text" id="input-name" placeholder="Nome">
                </label>
                <label for="">
                    <input type="text" id="input-lastname" placeholder="Sobrenome">
                </label>
                <label for="">
                </div>
                <div>
                  <input type="email" name="email" id="input-email" placeholder="Email">
                </label>
                <label for="house">
                    Casa: <select name="casas" id="house">
                        <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
                </div>
                       
                
                </div>
                  <div id="div-familia">
                    <div class="label-family">
                      <label id="label-family">Qual sua família?</label>
                      <label for="front">
                        <input type="radio" name="family" value="Frontend" id="front"> Família Frontend
                      </label>
                      <label for="back">
                        <input type="radio" name="family" value="Backend" id="back"> Família Backend
                      </label>
                      <label for="">
                        <input type="radio" name="family" value="FullStack" id="full"> Família FullStack
                      </label>
                    </div>
                    <div class="div-content">
                      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label> 
                      <input type="checkbox" value="HoFs" name="content" id="hofs"> HoFs
                      <input type="checkbox" value="Jest" name="content"  id="jest"> Jest
                      <input type="checkbox" value="Promises" name="content"  id="Promises"> Promises
                      <input type="checkbox" value="React" name="content"  id="react"> React
                      <input type="checkbox" value="SQL" name="content"  id="sql"> SQL
                      <input type="checkbox"  value="Python" name="content" id="python"> Python
                      </div>
                    </div>
        
                <div id="div-final">
                  <div id="div-input-radio">
                    <label id="label-rate">Como você avalia a Trybewarts?</label>
                    <input type="radio" name="rate" value="1">1
                    <input type="radio" name="rate" value="2">2
                    <input type="radio" name="rate" value="3">3
                    <input type="radio" name="rate" value="4">4
                    <input type="radio" name="rate" value="5">5
                    <input type="radio" name="rate" value="6">6
                    <input type="radio" name="rate" value="7">7
                    <input type="radio" name="rate" value="8">8
                    <input type="radio" name="rate" value="9">9
                    <input type="radio" name="rate" value="10">10
                  </div>
                  <div id="div-textarea">
                    <label for="textarea" class="textarea">Deixe seu comentário:</label >
                      <textarea name="texto" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                      <p id="counter">500</p>
                      
                    <label id="label-infos" for="label-infos">Você concorda com o uso das informações acima?
                      <input type="checkbox" name="" id="agreement">
                    </label>
                    <button type="submit" id="submit-btn">Enviar</button>
                  </div>
                </div>
              </form>
            </section>
            <section id="id-imagem">
                <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="imagem Trybewarts">
            </section>
      
    </main>

    <footer>Direitos reservados à Trybewarts©</footer>
  </div>
  <script src="script.js"></script>

  </body>
</html>
