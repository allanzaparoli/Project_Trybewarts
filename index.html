  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
          <input id="email" type="email" name="email" placeholder="Email">
          <input id="password" type="senha" name="password" placeholder="Senha">
          <button class="btn-header" type="submit">Entrar</button>
      </form>
  </header>
  <main>
  
              
              <form class="label-family" action="GET">
                <fieldset>
                  <legend id="label-family">Qual sua família?</legend>
                <label for="front">
                  <input type="radio" name="family" value="Frontend" id="front">
                    Família  Frontend</label>
                <label for="back">
                  <input type="radio" name="family" value="Backend" id="back">
                    Família Backend
                </label>
                <label for="full">
                  <input type="radio" name="family" value="FullStack" id="full">
                    Família FullStack
                </label>
              </fieldset>
                  
                </div>
                <fieldset id="label-content">
                  <legend>Qual conteúdo você está com mais vontade de aprender?</legend> 
                    <label for="hofs"> </label>
                    <input type="checkbox" value="HoFs" name="content"id="hofs">
                      HoFs
                    <label for="jest">
                      <input type="checkbox" value="Jest" name="content"  id="jest">
                      Jest
                    </label>
                    <label for="Promises">
                      <input type="checkbox" value="Promises" name="content"  id="Promises">
                        Promises
                    </label>
                      <label for="react"></label>
                        <input type="checkbox" value="React" name="content"  id="react">
                          React
                      <label for="sql">
                        <input type="checkbox" value="SQL" name="content"  id="sql">
                          SQL
                      </label>
                      <label for="python">
                        <input type="checkbox"  value="Python" name="content" id="python">
                          Python
                      </label>
                
                </fieldset>
              </form>

               
      </div>
              
               
              <div>
              
          </div>
      </div>
      
      <div id="id-imagem">
          <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="imagem Trybewarts">
      </div>
  </main>
  <script src="script.js"></script>
  </body>
  </html>
